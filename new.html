<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f8fa;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1da1f2;
    padding: 10px 20px;
    color: white;
}

header .left, header .right {
    display: flex;
    align-items: center;
    gap: 20px;
}

header .logo {
    font-weight: bold;
    font-size: 24px;
}

header input[type="text"] {
    padding: 5px 10px;
}

.profile {
    position: relative;
}

.cover {
    width: 100%;
    height: 250px;
    object-fit: cover;
}

.avatar {
    position: absolute;
    bottom: -30px;
    left: 20px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 4px solid white;
}

.tweets-count {
    position: absolute;
    bottom: 10px;
    left: 120px;
    background-color: white;
    padding: 5px 10px;
    border-radius: 20px;
}

.content {
    display: flex;
    gap: 20px;
    padding: 50px 20px;
}

.left-content, .center-content, .right-content {
    flex: 1;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

</style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="left">
            <span class="logo">Twitter</span>
            <a href="#">Home</a>
            <a href="#">About</a>
        </div>
        <div class="right">
            <input type="text" placeholder="Search...">
            <a href="#">Login</a>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="profile">
        <img class="cover" src="cover.jpg" alt="Cover Image">
        <img class="avatar" src="profile.jpg" alt="Profile Image">
        <div class="tweets-count">100 Tweets</div>
    </section>

    <!-- Content Section -->
    <section class="content">
        <div class="left-content">Left Content</div>
        <div class="center-content">Center Content</div>
        <div class="right-content">Right Content</div>
    </section>
</body>
</html>
